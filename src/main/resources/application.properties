spring.application.name=JpdWeb
spring.datasource.url=jdbc:mysql://localhost:3306/jpdweb
spring.datasource.username=root
spring.datasource.password=concop17@A
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.connection.characterEncoding=utf8mb4
server.servlet.session.timeout=20m
server.port=9090
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
management.endpoints.web.exposure.include=*
management.endpoint.metrics.enabled=true
management.endpoint.health.show-details=always
management.endpoint.health.allow-unauthenticated=true
management.endpoint.env.show-values=ALWAYS
management.httpexchanges.recording.enabled=true
jpdweb.percentage.value=0.2


openai.api.key=${OPENAI_API_KEY}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/jpdweb/protocol/openid-connect/certs